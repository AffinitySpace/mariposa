<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mariposa Milano Digital Week</title>
    <meta name="description" content="Immersive Experience">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.compatibilityCheck = function (unityInstance, onsuccess, onerror) {
        if (!UnityLoader.SystemInfo.hasWebGL) {
          unityInstance.popup('Your browser does not support WebGL',
            [{text: 'OK', callback: onerror}]);
        } else {
          onsuccess();
        }
      }
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/build_mariposa_v5.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="width: 100%; height: 100%">
      <div class="MDW-logo"></div>
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="Buttons" style="padding-right: 2rem;">
        <button class="entervr" id="entervr" value="Enter VR" disabled>VR</button>
        <button class="enterar" id="enterar" value="Enter AR" disabled>AR</button>
        </div>
        <div class="webxr-link" style="color: rgb(247, 247, 247); padding-left: 2rem"  style="font-style: normal; "><a href="mailto:design@affinityspace.studio" style="color: inherit; text-decoration: none;">design@affinityspace.studio</a> </div>
        <div class="title" style="color: rgb(247, 247, 247);">Try on!</div>
      </div>
    </div>
    <script>
      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');
      
      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      
      enterARButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleAR', {}));
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleVR', {}));
      }, false);
    </script>
  </body>
</html>
